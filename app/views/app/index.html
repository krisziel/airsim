<div id="control">
  <div class="ui three item teal menu" id="controlTabs">
    <a class="active item" data-tabid="airport">Airports</a>
    <a class="item" data-tabid="flight">Flights</a>
    <a class="item" data-tabid="aircraft">Aircraft</a>
  </div>
  <div class="ui category search list-header airportList">
    <div class="ui left icon input">
      <i class="search icon" id="airportSearchButton"></i>
      <input class="prompt" type="text" placeholder="Airport Code Or City" id="airportSearch" maxlength="30">
    </div>
  </div>
  <div class="ui category search list-header flightList" style="display: none;">
    <div class="ui left icon input">
      <i class="search icon" id="routeSearchButton"></i>
      <input class="prompt" type="text" placeholder="Route" id="routeSearch" maxlength="7">
    </div>
  </div>
  <div class="ui secondary menu aircraftList list-header" style="display: none;">
    <a class="item active" data-type="all">All Aircraft</a>
    <a class="item" data-type="unused">Unused Aircraft</a>
  </div>
  <div class="ui unordered steps vertical" id="airportList">
  </div>
  <div class="ui unordered steps vertical" id="flightList">
  </div>
  <div class="ui unordered steps vertical" id="aircraftList">
  </div>
</div>
<div id="map">
</div>
<div id="money"></div>
<div id="turn"><i class="icon repeat"></i></div>
