    <a class="item" data-tabid="aircraft">P</a>
    <a class="item">D</a>

  <div class="ui category search list-header airportList">

      <i class="search icon" id="airportSearchButton"></i>
      <input class="prompt" type="text" placeholder="Airport Code Or City" id="airportSearch" maxlength="20">
    </div>

      <i class="search icon" id="flightSearchButton"></i>

    </div>
  </div>
  <div class="ui secondary menu aircraftList list-header" style="display: none;">
    <a class="item active" data-type="all">All Aircraft</a>
    <a class="item" data-type="unused">Unused Aircraft</a>

  <div class="ui unordered steps vertical" id="airportList">
  </div>
  <div class="ui unordered steps vertical" id="flightList">

  <div class="ui unordered steps vertical" id="aircraftList">
